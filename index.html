<!DOCTYPE html>
<html lang="en">
<head class="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="body">
    <header class="header">
        <h1 class="visually-hidden">Scoot</h1>
        
        <div class="header__container container">
            <div class="header__wrapper">
                <div class="header__left-side">
                    <button class="header__button"> 
                        <img class="header__button-image" src="./images/header-btn-image.svg" alt="header button image" width="19.69" height="16" >
                    </button>
                    
                    <a href="#" class="header__logo-link">
                        <img class="header__logo" src="./images/header-logo.svg" alt="scoot logo" width="107.82" height="28.56">
                    </a>
                    
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="#" class="header__nav-link">about</a>
                            </li>
                            
                            <li class="header__item">
                                <a href="#" class="header__nav-link">location</a>
                            </li>
                            
                            <li class="header__item">
                                <a href="#" class="header__nav-link">careers</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                
                <button class="button">get scootin</button>
            </div>
        </div>
    </header>
    
    <main class="main">
        <section class="hero">
            <div class="hero__container container">
                <h2 class="hero__heading">
                    Scooter sharing made simple
                </h2>
                
                <div class="hero__inner">
                    <p class="hero__text text">
                        Scoot takes the hassle out of urban mobility. Our bikes are placed in convenient locations in each of our cities. Use our app to locate the nearest bike, unlock it with a tap, and you're away!
                    </p>
                    
                    <button class="button">Get Scootin</button>
                </div>
                
                <span class="hero__bg-color"></span>
                
            </div>
            
        </section>
    </main>
    
    <footer class="footer">
        <div class="footer__container container">
            
        </div>
    </footer>
    
    <script>
        
    </script>
    
    
</body>
</html>
